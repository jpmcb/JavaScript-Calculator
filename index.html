<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  
</head>

    
<body>
  
<div id="calc">
  <div id="header"><h1>JAVASCRIPT CALCULATOR</h1></div>
  <div id="display"><p id="masterDisplay"></p></div>
  
  <div id="buttons">
    <div id="one" class="calc-button"><h2>1</h2></div>
    <div id="two" class="calc-button"><h2>2</h2></div>
    <div id="three" class="calc-button"><h2>3</h2></div>
    <div id="four" class="calc-button"><h2>4</h2></div>
    <div id="five" class="calc-button"><h2>5</h2></div>
    <div id="six" class="calc-button"><h2>6</h2></div>
    <div id="seven" class="calc-button"><h2>7</h2></div>
    <div id="eight" class="calc-button"><h2>8</h2></div>
    <div id="nine" class="calc-button"><h2>9</h2></div>
    <div id="decimal" class="calc-button"><h2>.</h2></div>
    <div id="zero" class="calc-button"><h2>0</h2></div>
  </div>
  
  <div id="functionBtns">
    <div id="clear" class="functions"><h2>C</h2></div>
    <div id="clearAll" class="functions"><h2>CA</h2></div>
    <div id="add" class="functions"><h2>+</h2></div>
    <div id="sub" class="functions"><h2>-</h2></div>
    <div id="multiply" class="functions"><h2>*</h2></div>
    <div id="divide" class="functions"><h2>/</h2></div>
    <div id="equals" class="functions"><h2>=</h2></div>
  </div>
</div>
  
<div id="credits"><h2><a href="https://twitter.com/jpmmcbride">by jpmcb</a></h2></div>
  
    <script src="js/index.js"></script>

</body>
</html>
